<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Калкулатор – Граждански договор</title>

    <!-- Bootstrap CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f7f9fc;
        }
        .card {
            margin-top: 40px;
        }
        .result-box {
            background: #eef3fa;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Калкулатор по граждански договор</h3>

            <div class="mb-3">
                <label class="form-label">Посока на изчисление</label>
                <select id="mode" class="form-select">
                    <option value="grossToNet">Бруто → Нето</option>
                    <option value="netToGross">Нето → Бруто</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" id="amountLabel">Брутно възнаграждение</label>
                <input type="number" id="amount" class="form-control" placeholder="Въведи сума">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="hasMaxInsurance">
                <label class="form-check-label">Осигурен на максималния осигурителен праг</label>
            </div>

            <button class="btn btn-primary w-100" onclick="calculate()">Изчисли</button>

            <div class="mt-4 result-box d-none" id="results">
                <h5>Резултат:</h5>
                <p><strong>Брутно:</strong> <span id="resGross"></span></p>
                <p><strong>Осигуровки:</strong> <span id="resInsurance"></span></p>
                <p><strong>Данък:</strong> <span id="resTax"></span></p>
                <p><strong>Нето:</strong> <span id="resNet"></span></p>
            </div>
        </div>
    </div>
</div>

<script>
// Проценти
const DOO = 0.148;
const DZPO = 0.05;
const ZO = 0.08;
const TOTAL_INS = DOO + DZPO + ZO;   // 0.278

// 1) БРУТО → НЕТO
function grossToNet(gross, hasMaxInsurance) {

    let npdBase = gross * 0.75;  // НПР 25%

    let ins = 0;
    let tax = 0;

    if (!hasMaxInsurance) {
        let insDOO = npdBase * DOO;
        let insDZPO = npdBase * DZPO;
        let insZO = npdBase * ZO;

        ins = insDOO + insDZPO + insZO;

        let taxBase = npdBase - ins;
        tax = taxBase * 0.10;
    } else {
        // ако е на максимум → няма осигуровки
        let taxBase = npdBase;  
        tax = taxBase * 0.10;
    }

    let net = gross - ins - tax;

    return {
        gross,
        insurance: ins,
        tax,
        net
    };
}

// 2) НЕТO → БРУТО
function netToGross(net, hasMaxInsurance) {

    let gross;

    if (!hasMaxInsurance) {
        // точна константа за граждански договор с НПР 25%
        gross = net / 0.6319;
    } else {
        // само данък
        gross = net / 0.925; // 0.75 * 0.90 = 0.675 но осигуровки няма → формулата е друга
    }

    return grossToNet(gross, hasMaxInsurance);
}

</script>

</body>
</html>
